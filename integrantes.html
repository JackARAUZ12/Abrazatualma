<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0077b6;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header button {
            background-color: white;
            color: #0077b6;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            margin: 0 0 10px 0;
            color: gray;
        }

        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            background-color: rgba(0,0,0,0.3);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .modal-content h2 {
            margin-top: 15px;
        }

        .modal-content p {
            margin: 5px 0;
        }

        .close {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 22px;
            cursor: pointer;
            color: #888;
        }

        .whatsapp-btn {
            display: inline-block;
            background-color: #25d366;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.location.href='inicio.html'">Inicio</button>
    </header>

    <main>
        <!-- Tarjetas de integrantes -->
    </main>

    <footer>
        <p>+505 7798 7827 | Derechos Reservados © 2025</p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-name"></h2>
            <p id="modal-age"></p>
            <a id="modal-whatsapp" class="whatsapp-btn" target="_blank">Hablar con funcionario</a>
        </div>
    </div>

    <script>
        const integrantes = [
            { nombre: "Natalie Michelle Celis Munguia", telefono: "50577987827", edad: "18 años", foto: "natalie.jpg" },
            { nombre: "Oscar Ignacio Larios Bolaños", telefono: "50582785863", edad: "17 años", foto: "oscar.jpg" },
            { nombre: "Genesis Lizbeth Perez Uriarte", telefono: "50589939664", edad: "16 años", foto: "genesis.jpg" },
            { nombre: "Xochilt Daniela Solorzano Perez", telefono: "50583597215", edad: "17 años", foto: "xochilt.jpg" },
            { nombre: "Tania Valeska Munguia Vargas", telefono: "50589006973", edad: "17 años", foto: "tania.jpg" }
        ];

        const main = document.querySelector("main");

        integrantes.forEach((persona, index) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${persona.foto}" alt="${persona.nombre}">
                <h3>${persona.nombre}</h3>
                <p>${persona.edad}</p>
            `;
            card.onclick = () => openModal(index);
            main.appendChild(card);
        });

        function openModal(index) {
            const modal = document.getElementById("modal");
            document.getElementById("modal-img").src = integrantes[index].foto;
            document.getElementById("modal-name").textContent = integrantes[index].nombre;
            document.getElementById("modal-age").textContent = integrantes[index].edad;
            document.getElementById("modal-whatsapp").href = `https://wa.me/${integrantes[index].telefono}`;
            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById("modal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
