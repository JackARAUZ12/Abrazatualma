<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #0077b6, #0096c7);
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header button {
            background: white;
            color: #0077b6;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        header button:hover {
            background: #e6e6e6;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1/1; /* Cuadrado perfecto */
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 1.1rem;
            padding: 0 10px;
        }

        .card p {
            margin-bottom: 15px;
            color: gray;
            font-size: 0.9rem;
        }

        footer {
            background: #0077b6;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            background-color: rgba(0,0,0,0.4);
            z-index: 100;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 10px;
        }

        .modal-content h2 {
            margin-top: 15px;
            font-size: 1.4rem;
        }

        .modal-content p {
            margin: 5px 0;
            color: #444;
        }

        .close {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 22px;
            cursor: pointer;
            color: #888;
        }

        .close:hover {
            color: #000;
        }

        .whatsapp-btn {
            display: inline-block;
            background: #25d366;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
            font-size: 0.95rem;
            transition: background 0.3s;
        }

        .whatsapp-btn:hover {
            background: #1ebe5d;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.location.href='index.html'">Inicio</button>
    </header>

    <main></main>

    <footer>
        <p>+505 7798 7827 | Derechos Reservados © 2025</p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-name"></h2>
            <p id="modal-age"></p>
            <a id="modal-whatsapp" class="whatsapp-btn" target="_blank">Hablar con funcionario</a>
        </div>
    </div>

    <script>
        const integrantes = [
            { nombre: "Natalie Michelle Celis Munguia", telefono: "50577987827", edad: "18 años", foto: "natalie.jpg" },
            { nombre: "Oscar Ignacio Larios Bolaños", telefono: "50582785863", edad: "17 años", foto: "oscar.jpg" },
            { nombre: "Genesis Lizbeth Perez Uriarte", telefono: "50589939664", edad: "16 años", foto: "genesis.jpg" },
            { nombre: "Xochilt Daniela Solorzano Perez", telefono: "50583597215", edad: "17 años", foto: "xochilt1.jpg" },
            { nombre: "Tania Valeska Munguia Vargas", telefono: "50589006973", edad: "17 años", foto: "tania.jpg.png" }
        ];

        const main = document.querySelector("main");

        integrantes.forEach((persona, index) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${persona.foto}" alt="${persona.nombre}">
                <h3>${persona.nombre}</h3>
                <p>${persona.edad}</p>
            `;
            card.onclick = () => openModal(index);
            main.appendChild(card);
        });

        function openModal(index) {
            document.getElementById("modal-img").src = integrantes[index].foto;
            document.getElementById("modal-name").textContent = integrantes[index].nombre;
            document.getElementById("modal-age").textContent = integrantes[index].edad;
            document.getElementById("modal-whatsapp").href = `https://wa.me/${integrantes[index].telefono}`;
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById("modal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
